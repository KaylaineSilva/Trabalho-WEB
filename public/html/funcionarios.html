<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../css/style.css">
        <title>ANS - Construções e Reformas</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <!-- Logo + Texto -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../imgs/logo.png" alt="Logo" width="50" class="me-2">
                    <span>ANS - Construções e Reformas</span>
                </a>

                <!-- Botão hamburguer para telas pequenas -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" 
                        aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links da navbar + barra de pesquisa -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarLinks">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav_link_azul">
                        <li class="nav-item">
                            <a class="nav-link outros" aria-current="page" href="home.html">Obras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active_azul" href="funcionarios.html">Funcionários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link outros" href="presenca.html">Presença</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link bg-transparent border-0 outros" id="logout">Sair</button>
                        </li>
                    </ul>

                    <!-- Barra de pesquisa -->
                    <form class="d-flex ms-auto mb-0" role="search" id="formBusca">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar" id="buscaFuncionario">
                        <button class="btn btn_azul" type="submit" id="btnBusca">Buscar</button>
                    </form>
            </div>
        </nav>
        

        <div class="container mt-4">
            <div class="row mt-4">
                <div class="col">
                    <h2 class="mb-3">Funcionários</h2>
                </div>
                <div class="col text-end">
                    <select class="form-select w-auto d-inline-block" id="filtroStatus">
                        <option selected>Filtrar por Status</option>
                        <option value="1">Ativos</option>
                        <option value="2">Inativos</option>
                    </select>
                </div>
            </div>
            

            <!-- Botão que abre o modal -->
            <button class="btn btn_azul" data-bs-toggle="modal" data-bs-target="#modalFuncionario">
                Inserir funcionário
            </button>

            <!--Modal de alerta-->
            <div class="modal fade" id="alertaModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark text-light border border-secondary">
                        <div class="modal-header border-secondary">
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p id="mensagem_alerta"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Tabela de funcionários-->
            <!-- Três funcionários por linha-->
            <!--No máximo três linhas -->
            <div class="container mt-4">
                <div id="lista-funcionarios" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- JS vai injetar os cards aqui -->
                </div>
            </div>

            <!-- Paginação -->
            <div class="d-flex justify-content-center mt-3">
                <ul id="paginacao-funcionarios" class="pagination"></ul>
            </div>

            <!-- Alerta de vazio -->
            <div id="alertaVazioFuncionarios" class="alert alert-light border d-none mt-3" role="alert">
                Nenhum funcionário cadastrado.
            </div>

            <!-- Modal - Inserir Funcionário -->
            <div class="modal fade" id="modalFuncionario" tabindex="-1" aria-labelledby="modalFuncionarioLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg"> 
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalFuncionarioLabel">Cadastrar Funcionário</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formFuncionario">
                                <div class="mb-3">
                                    <label class="form-label">Nome do funcionário</label>
                                    <input type="text" name="nome" class="form-control" id="nomeFuncionario" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Sobrenome do funcionário</label>
                                    <input type="text" name="nome" class="form-control" id="sobrenomeFuncionario" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Endereço</label>
                                    <input type="text" name="local" class="form-control" id="enderecoFuncionario" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Salário Diário</label>
                                    <input type="number" name="salarioDia" id="salarioDiaFuncionario" class="form-control" step="0.01" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" name="status" id="statusFuncionario" required>
                                        <option value="" disabled selected>Selecione o status</option>
                                        <option value="ativo">Ativo</option>
                                        <option value="inativo">Inativo</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Cargo</label>
                                    <select class="form-select" name="cargo" id="cargoFuncionario" required>
                                        <option value="" disabled selected>Selecione o cargo</option>
                                        <option value="pedreiro">Pedreiro</option>
                                        <option value="ajudante">Ajudante</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Forma de Pagamento</label>
                                    <select class="form-select" name="formaPagamento" id="formaPagamentoFuncionario" required>
                                        <option value="" disabled selected>Selecione a forma de pagamento</option>
                                        <option value="pix">Pix</option>
                                        <option value="dinheiro">Dinheiro</option>
                                        <option value="transferencia bancaria">Transferência Bancária</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <div id="divPix" class="d-none">
                                        <label class="form-label">Chave Pix</label>
                                        <input type="text" name="chavePix" id="chavePix" class="form-control"/>
                                    </div>
                                    <div id="divConta" class="d-none">
                                        <label class="form-label">Agência</label>
                                        <input type="text" name="agencia" id="agencia" class="form-control"/>
                                        <label class="form-label">Número da Conta</label>
                                        <input type="text" name="numeroConta" id="numeroConta" class="form-control"/>   
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn_bege" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn_azul" id="addFuncionario">Salvar Funcionário</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Modal - Detalhes de um funcionário-->
            <div class="modal fade" id="modalDetalhesFuncionarios" tabindex="-1" aria-labelledby="modalDetalhesFuncionariosLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg"> 
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalDetalhesFuncionariosLabel">Nome da Obra</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <form method="POST">
                                <div class="mb-3">
                                    <label class="form-label">Nome do funcionário</label>
                                    <input type="text" name="nome" class="form-control" aria-readonly="true" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Sobrenome do funcionário</label>
                                    <input type="text" name="nome" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Endereço</label>
                                    <input type="text" name="local" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn_bege" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn_azul">Editar Funcionário</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/funcionario.js"></script>
        <script src="../js/logout.js"></script>
    </body>
</html>
