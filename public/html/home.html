<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../css/style.css">
        <title>ANS - Construções e Reformas</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">

                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../imgs/logo.png" alt="Logo" width="50" class="me-2">
                    <span>ANS - Construções e Reformas</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarLinks">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 nav_link_azul">
                        <li class="nav-item">
                            <a class="nav-link active_azul" href="home.html">Obras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link outros" href="funcionarios.html">Funcionários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link outros" href="presenca.html">Presença</a>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link bg-transparent border-0 outros" id="logout">Sair</button>
                        </li>
                    </ul>

                    <form class="d-flex ms-auto mb-0" id="formBuscaObras">
                        <input class="form-control me-2" id="inputBuscaObras" type="search" placeholder="Pesquisar obras">
                        <button class="btn btn_azul" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container mt-4">

            <div class="row mt-4">
                <div class="col">
                    <h2 class="mb-3">Obras</h2>
                </div>

                <div class="col text-end">
                    <select class="form-select w-auto d-inline-block" id="filtroObras">
                        <option value="todas" selected>Filtrar por Status</option>
                        <option value="não iniciada">Não iniciadas</option>
                        <option value="em andamento">Em andamento</option>
                        <option value="concluída">Concluídas</option>
                    </select>
                </div>
            </div>

            <button class="btn btn_azul" data-bs-toggle="modal" data-bs-target="#modalObra">
                Inserir Obra
            </button>

            <div class="alert alert-light border d-none" role="alert">
                Nenhuma obra cadastrada.
            </div>

            <div class="mt-4">
                <div id="lista-obras" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>

            <div id="paginacao-obras" class="mt-4 text-center"></div>

        </div>

        <!-- Modal Inserir Obra -->
        <div class="modal fade" id="modalObra" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar Obra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="formCadastroObra">

                            <div class="mb-3">
                                <label class="form-label">Nome da Obra</label>
                                <input type="text" name="nome" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Local</label>
                                <input type="text" name="local" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Status da Obra</label>
                                <select name="statusObra" class="form-select">
                                    <option value="não iniciada">Não iniciada</option>
                                    <option value="em andamento">Em andamento</option>
                                    <option value="concluída">Concluída</option>
                                </select>
                            </div>

                            <h5>Cliente</h5>

                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" name="cliente_nome" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contato</label>
                                <input type="text" name="cliente_contato" class="form-control">
                            </div>

                            <hr>
                            <h5>Etapas da Obra</h5>

                            <div id="lista-etapas"></div>

                            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="btnAddEtapa">
                                Adicionar etapa
                            </button>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="form-label">Quantidade de etapas</label>
                                    <input type="text" id="qtdEtapasObra" class="form-control" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Valor total da obra</label>
                                    <input type="text" id="valorTotalObra" class="form-control" readonly>
                                </div>
                            </div>

                            <hr>
                            <h5>Funcionários</h5>

                            <div class="row g-2">
                                <div class="col-md-6">
                                    <label class="form-label">Funcionário</label>
                                    <select id="selectFuncionario" class="form-select">
                                        <option value="">Carregando...</option>
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Salário por dia</label>
                                    <input type="number" id="funcSalarioDia" class="form-control" min="0" step="0.01">
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Cargo</label>
                                    <select id="funcCargo" class="form-select">
                                        <option value="ajudante">Ajudante</option>
                                        <option value="pedreiro">Pedreiro</option>
                                    </select>
                                </div>

                                <div class="col-12 mt-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" id="btnAddFuncionarioObra">
                                        Adicionar funcionário
                                    </button>
                                </div>
                            </div>

                            <table class="table mt-3" id="tabela-funcionarios-obra">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Salário/dia</th>
                                        <th>Cargo</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn_bege" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn_azul" id="btnSalvarObra">Salvar Obra</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Modal Detalhes -->
        <div class="modal fade" id="modalDetalhesObra" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Detalhes da Obra</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">Nome da Obra</label>
                            <input id="detalheNomeObra" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Local</label>
                            <input id="detalheLocalObra" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <input id="detalheStatusObra" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantidade de Etapas</label>
                            <input id="detalheQtdEtapas" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Valor Total</label>
                            <input id="detalheValorObra" class="form-control" readonly>
                        </div>

                        <h5>Cliente</h5>

                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input id="detalheClienteNome" class="form-control" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contato</label>
                            <input id="detalheClienteContato" class="form-control" readonly>
                        </div>

                        <hr>

                        <h5>Etapas da Obra</h5>
                        <table class="table" id="tabelaDetalhesEtapas">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Prazo</th>
                                    <th>Status</th>
                                    <th>Valor</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <hr>

                        <h5>Funcionários na Obra</h5>

                        <table class="table" id="tabelaDetalhesFuncionarios">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Cargo</th>
                                    <th>Salário/dia</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn_bege" data-bs-dismiss="modal">Fechar</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../js/logout.js"></script>
        <script src="../js/home.js"></script>
    </body>
</html>
