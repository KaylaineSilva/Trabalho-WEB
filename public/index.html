<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css">
        <title>ANS - Construções e Reformas</title>
    </head>
    <body>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column shadow-lg w-50 p-3 mb-5 bg-body rounded">
                <div class="d-flex justify-content-center align-items-center">
                    <img src="imgs/logo.png" alt="Logo ANS" width="300px">
                </div>

                <div class="container py-5 d-flex justify-content-center align-items-center mb-3 d-none" id="alertaDiv">
                    <p id="alerta" class="alert alert-danger"></p>
                </div>

                <div>
                    <form id="formLogin">
                        <label for="nome">Nome do usuário</label>
                        <input type="text" class="form-control border border-2 mb-3" id="nome" name="nome" placeholder="Nome do usuário">
                        <label for="senhaAcesso" class="form-label fw-bold">Digite a senha de acesso</label>
                        <input type="password" class="form-control border border-2 mb-3" id="senhaAcesso" name="senhaAcesso" placeholder="Senha">
                        <button type="submit" class="btn w-100 btn_azul">Acessar</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
